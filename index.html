<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPA</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Desafio 3 </div>

        <div class="input">
             <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
        </div>

        <div class="input">
             <input placeholder="Qual é o preco do carro? (R$) Ex: 80000" type="number" id='preco' required="required">
        </div>
        
        <div class="input">
             <input placeholder="Qual é o seu salario? (R$) Ex: 4000" type="number" id='salario' required="required">
        </div>
        
        <div class="input">
             <input placeholder="Qual é o valor de entrada? (R$) Ex: 50000" type="number" id='entrada' required="required">
        </div>

        <div class="input">
          <input placeholder="Qual é o jurus? (%) Ex: 1.19" type="number" id='jurus' required="required" >
        </div>
        
        <div class="input">
             <input placeholder="Qual é a quantidade de parcelas? Ex: 48" type="number" id='parcelas' required="required">
        </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer></footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
