<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPA</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Desafio 2 </div>

        <div class="input">
             <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
        </div>

        <div class="input">
             <input placeholder="Qual é o tempo gasto? (Horas) Ex: 1" type="number" id='tempoH' required="required">
        </div>
        
        <div class="input">
             <input placeholder="Qual é o tempo gasto? (Minutos) Ex: 25" type="number" id='tempoMin' required="required">
        </div>
        
        <div class="input">
             <input placeholder="Qual é o tempo gasto? (Segundos) Ex: 12" type="number" id='tempoS' required="required">
        </div>

        <div class="input">
          <input placeholder="Qual é o seu peso (kg)? Ex: 70" type="number" id='peso' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Qual é a distancia percorrida (km)? Ex: 15"  type="number" id='distancia'required="required">
        </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer></footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
